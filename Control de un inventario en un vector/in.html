<!DOCTYPE html>
   <html lang="en">

<head>
    <title>control de inventario</title>

 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <form>
        <label for="IntroId">
            ID: <input type="text" id="IntroId" ><br><br>
             </label>
        <label for="IntroNombre">
            Nombre: <input type="text" id="IntroNombre"><br><br>
             </label>
        <label for="IntroCantidad">
            Cantidad: <input type="number" id="IntroCantidad"><br><br>
             </label>
        <label for="IntroPrecio">
            Precio: <input type="text" id="IntroPrecio"><br><br>
             </label>

          <button type="button" id="btnBuscar">Buscar</button>
          <button type="button" id="btnNuevo">Guardar</button>
          <button type='button' id='btnListar'>Listar</button>
            <button type="button" id="btnEliminar">Eliminar</button>
                <button type="reset">Cancelar</button><br><br>
    </form>

    <div id="resultado" > <h2> Productos</h2></div>
    <script src='inventario.js'></script>
</body>
</html>
